<aside #aside>
    <button (click)="aside.style.left = aside.style.left !== '-200px' && aside.style.left !== '' ? '-200px' : '0'" class="asidebtn" [attr.data-count]="linker.AddedProducts.length"><i class="fa-solid fa-basket-shopping"></i></button>
    <div class="HeadOf p-2">
        <p class="fs-4"><i class="bi bi-cash-coin"></i> الاجمالي: <span>0</span></p>
        <button (click)="GoToBill()" class="btn btn-primary form-control">شراء المجموع</button>
    </div>

    <section class="d-flex flex-column procont gap-1 text-light text-center">
        <div [title]="pro.description" *ngFor="let pro of linker.AddedProducts" class="CartedProduct d-flex flex-column justify-content-center position-relative">
            <button (click)="linker.AddedProducts.splice(linker.AddedProducts.indexOf(pro), 1)" class="btn btn-danger m-1 position-absolute end-0 top-0">X</button>
            <img [src]="'data:image/png;base64,' + pro.image" alt="">
            <p class="fw-bolder">{{pro.title}}</p>
            <p class="fw-bold">السعر: {{pro.price}}</p>
            <p class="fw-bolder">القسم: {{pro.categoryName}}</p>
        </div>
    </section>
</aside>
