<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
      <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/slider/slider1.jpg" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
            <h5>افضل الاسعار</h5>
            <p>نوفر لكم افضل الاسعار التنافسية علي مستوي السوق</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/slider/slider2.jpg" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
            <h5>جودة المنتجات</h5>
            <p>المنتجات الاكثر جودة في السوق المصري</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/slider/slider3.jpg" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
            <h5>خدمة العملاء</h5>
            <p>خدمة عملاء 24 ساعة للاجابة علي استفساراتكم</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<article>
  <h1 class="text-center fw-bolder mt-5 mb-5">الاقسام</h1>

  <section class="cats row text-end justify-content-center">
    <div *ngFor="let cat of AllCats" class="card col-12 col-sm-12 col-md-4">
      <img style="height: 400px;" class="card-img-top" [src]="'data:image/png;base64,' + cat.image" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{cat.name}}</h5>
        <p class="card-text">{{cat.desc}}</p>
        <a [routerLink]="['/catshow/' + cat.id]" class="btn btn-primary">عرض</a>
      </div>
    </div>
  </section>
</article>

<article>
  <h1 class="text-center fw-bolder mt-5 mb-5">منتجاتنا من الالعاب</h1>

  <section class="row text-end justify-content-center gap-3 align-items-center mb-5">
    <app-product class="col-12 col-sm-12 col-md-4" *ngFor="let pro of AllProducts" [pro]="pro"></app-product>
  </section>
</article>
